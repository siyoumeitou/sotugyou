<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>あああ</title>
       <!-- <link  
            rel="stylesheet"
            href="{{ url_for('crud.static',filename='style.css') }}"
        /> -->
    </head>

    <body>
        <form
            action="{{ url_for('memo.create_memo') }}"
            method="POST"
            novalidate="novalidate"
            target="app"
        >
            {{ form.csrf_token }}
            <div>メモ作成</div>
            {{ form.title.label }} {{ form.title(placeholder="タイトル") }}
            {{ form.folder.label }} {{ form.folder }}
            <div>
                {{ form.memo.label }}
                {{ form.memo }}
            </div>
            {% for error in form.memo.errors %}
            <span style="color:red;">{{error}}</span>
            {% endfor %}
            {{ form.submit() }}
        </form>
    </body> 
</html>

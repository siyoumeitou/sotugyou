<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>あああ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/add_chat.css') }}" />
    </head>

    <body>
        <div class="card">
            <form
                action="{{ url_for('chat.add_chat') }}"
                method="POST"
                novalidate="novalidate"
            >
                {{ form.csrf_token }}
                <p>
                    <label>{{ form.username.label }}</label>
                    {{ form.username(placeholder="アカウント名") }}
                </p>
                {% for error in form.username.errors %}
                <span>{{ error }}</span>
                {% endfor %}
                <p>{{ form.submit() }}</p>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>あああ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}" />
    </head>

    <body>
        <a>チャット先</a>
        <ul class="list">
            <li><a href="/chat/add_chat" target="main">チャット先を追加+</a></li>
        {% if chats %}
            {% for chat in chats %}
            <li><a href="{{ url_for('chat.main_chat', chat_id=chat.chat_id) }}" target="main">{{ chat.chat_name }}</a></li>
            {% endfor %}
        {% else %}
        </ul>
        <a>チャット先がありません</a>
        {% endif %}
    </body> 
</html>
